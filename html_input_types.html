<!DOCTYPE html>
<html>
    <head>
        <title>Module 7 Lesson 3</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="description" content="A display of semantic elements">
        <meta name="author" content="Taylor Manhard">
    </head>
    <body>
        <h1>HTML Forms Assignment</h1>
    <!--Question 1 task 1-->
        <h2>Email Submission Form</h2>
        <form>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="ie: janedoe123@gmail.com" required>
            <button type="submit">Submit</button>
        </form>

    <!--Question 1 task 2-->
        <h3>Number Submission Form</h3>
        <form>
            <label for="number">Quantity of Your Choice Between 1 and 100</label>
            <input type="number" id="number" name="number" min="1" max="100" placeholder="ie: 56" step="1">
            <button type="submit">Submit</button>
        </form>

    <!--Question 1 task 3-->
        <h4>Date Input Form</h4>
        <form>
            <label for="date">Date of Completion</label>
            <input type="date" id="date" name="date" min="2024-12-05">
            <button type="submit">Submit</button>
        </form>

    <!--Question 1 task 4-->
        <h5>Range Input Form</h5>
        <form>
            <label for="quantity">Enter a Quantity (0-1000, multiple of 5)</label>
            <input type="range" id="quantity" name="quantity" min="0" max="1000" step="5" value="500">
            <output for="quantity">500</output>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
