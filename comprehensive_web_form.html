<!DOCTYPE html>
<html>
    <head>
        <title>Module 7 Lesson 3</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="description" content="Comprehensive Web Form">
        <meta name="author" content="Taylor Manhard">
    </head>
    <body>
        <!--Question 2 task 1 and 2-->
        <h1>Comprehensive Web Form</h1>
        <h3>Choose Your Favorite Programming Language:</h3>
        <form>
            <label for="language">Options:</label>
            <select id="language" name="language" aria-label="language" required>
                <option value="">Languages</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
            </select>
        </form>

        <h3>Select Your Level of Expertise</h3>
        <form>
            <label for="expertise">Skill Level:</label>
                <input type="radio" id="beginner" name="beginner" aria-label="beginner">Beginner
                <input type="radio" id="intermediate" name="intermediate" aria-label="intermediate">Intermediate
                <input type="radio" id="Expert" name="expert" aria-label="expert">Expert
        </form>

        <h3>Select Your Preferred Development Platform(s)</h3>
        <form>
            <label for="platform">Platforms:</label>
                <input type="checkbox" id="web" name="web" aria-label="web">Web
                <input type="checkbox" id="mobile" name="mobile" aria-label="mobile">Mobile
                <input type="checkbox" id="desktop" name="desktop" aria-label="desktop">Desktop
        </form>
        <button type="submit">Submit</button>
    </body>
